---
default_stages: [commit]
repos:
  - repo: local
    hooks:
      - id: bash-3
        name: macOS default bash version 3.2
        entry: |
          bash -c 'set -x
          err=$(/bin/bash ./gh-find-code -h 2>&1 >/dev/null)
          [[ -n $err ]] && exit 1 || exit 0'
        language: system
        pass_filenames: false
        files: gh-find-code
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.19.0
    hooks:
      - id: typos
        args: [--format, brief, --write-changes]
  - repo: local
    hooks:
      - id: binaries
        name: binary check for shellcheck/shfmt
        entry: |
          bash -c '
          for tool in shellcheck shfmt; do
            if ! command -v shellcheck &> /dev/null; then
              echo "$tool could not be found, please install it"
              exit 1
            fi
          done'
        language: system
        pass_filenames: false
        fail_fast: true
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      # requires a local version of 'shellcheck'
      - id: shellcheck
        name: shellcheck
        args: [--external-source, --norc]
      # requires a local version of 'shfmt'
      - id: shfmt
        name: shfmt
        args: [--simplify, --indent 0, --case-indent, --write]
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.16.0
    hooks:
      - id: yamlfix
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.1
    hooks:
      - id: markdown-link-check
        name: markdown link check
        args: [--quiet]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
