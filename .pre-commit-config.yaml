---
default_stages: [commit]
repos:
  - repo: local
    hooks:
      - id: bash-3
        name: macOS default bash version 3.2
        entry: |
          bash -c 'set -x
          err=$(/bin/bash ./gh-find-code -h 2>&1 >/dev/null)
          [[ -n $err ]] && exit 1 || exit 0'
        language: system
        pass_filenames: false
        files: gh-find-code
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.17.0
    hooks:
      - id: typos
        args: [--format, brief, --write-changes]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      # doesn't require a local version of 'shellcheck'
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      # requires a local version of 'shfmt'
      - id: shfmt
        name: shfmt
        args: [--simplify, --indent 0, --case-indent, --write]
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.16.0
    hooks:
      - id: yamlfix
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        name: markdown link check
        args: [--quiet]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
